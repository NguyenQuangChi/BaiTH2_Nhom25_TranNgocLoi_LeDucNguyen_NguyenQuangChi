<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Product Maintenance</title>

</head>

<body>
	<h1>Update Product</h1>

	<p>You must enter a description for the product.</p>
	<br>
	<form action="/updateProduct" method="post" th:object="${product}">
		<input type="hidden" name="action" value="edit"> 
		<label >Product Code:</label > 
		<input type="text" name="code" th:value="${product.getCode()}" required>
		<br> 
		<label>Product Description:</label> 
		<input type="text" name="description" th:value="${product.getDescription()}" required>
		<br> 
		<label>Product Price:</label> 
		<input type="number" step="0.01" name="price" th:value="${product.getPrice()}" required>
		<br> 
		<input type="submit" value="Save Product">
	</form>
</body>

</html>
