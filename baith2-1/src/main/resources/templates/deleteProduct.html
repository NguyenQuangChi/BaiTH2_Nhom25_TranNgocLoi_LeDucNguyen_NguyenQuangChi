<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Product Maintenance</title>

</head>

<body>
	<h1>Are you sure you want to delete this product?</h1>
	<p>Product Code: <span th:text="${product.getCode()}"></span></p>

	<p>Product Description: <span th:text="${product.getDescription()}"></span></p>

	<p>Product Price: <span th:text="${product.getPrice()}"></span></p>

	<form action="/deleteProduct" method="post">
		<input type="hidden" name="product" value="${product.getCode()}">
		<input type="submit" value="yes">
	</form>
	<form action="/display" method="get">
		<input type="hidden" name="product" value="0---">
		<input type="submit" value="no">
	</form>
</body>

</html>
