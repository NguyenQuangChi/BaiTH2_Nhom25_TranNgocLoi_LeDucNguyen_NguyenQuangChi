<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
xmlns:th="http://www.thymeleaf.org">
<head>
<title>Product Maintenance</title>
<link rel="stylesheet" th:href="@{/styles.css}" />
</head>

<body>
	<h1>Add Product</h1>

	<p>You must enter a description for the product.</p>
	<br>
	<form th:action="@{/addProduct}" th:object="${product}" method="post" >
		<label >Product Code:</label > 
		<input type="text" th:field="*{code}" required>
		<br> 
		<label>Product Description:</label> 
		<input type="text" th:field="*{description}" required>
		<br> 
		<label>Product Price:</label> 
		<input type="number" step="0.01" th:field="*{price}" required>
		<br> 
		<input type="submit" value="Save Product">
	</form>
</body>

</html>
